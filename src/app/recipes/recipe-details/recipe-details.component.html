<div class="row">
  <div class="col-xs-12">
    <img src="" class="img-responsive" alt="">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{details.name}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img [src]="details.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="addIngredients()" style="cursor: pointer;">Add to shopping list</a>
        </li>
        <li>
          <a routerLink="edit" style="cursor: pointer;">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer;">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{details.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of details.ingredients">{{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    
  </div>
</div>
